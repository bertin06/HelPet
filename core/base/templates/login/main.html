{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'x/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'x/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 justify-content-center d-flex">
                <div class="login-panel bg-dark">
                    <label class="fs-4 text-white justify-content-center d-flex"><strong class="title-login"><i class="fa-solid fa-paw"></i> HelPet</strong></label>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control mt-4" name="username" placeholder="UsuÃ¡rio" required>
                        <input type="password" class="form-control mt-4" name="password" placeholder="Senha" required>
                        <button type="submit" class="btn btn-primary mt-4 w-100">Entrar</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-4">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'x/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'x/fontawesome/js/all.min.js' %}"></script>
</body>
</html>
